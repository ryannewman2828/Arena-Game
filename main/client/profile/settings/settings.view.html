<navigation></navigation>

<div class="container">
    <div class="row">

        <profileview></profileview>

        <h2>Settings</h2>
        <br>

        <div>
            <form ng-submit="onSubmitPass()">
                <div class="form-group">
                    <label for="password">Old Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter you're old password" ng-model="passwords.origPass">
                </div>
                <div class="form-group">
                    <label for="newPass">New Password</label>
                    <input type="password" class="form-control" id="newPass" placeholder="Enter new password" ng-model="passwords.newPass">
                </div>
                <div class="form-group">
                    <label for="confirmNewPass">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmNewPass" placeholder="Confirm new password" ng-model="passwords.confirmPass">
                </div>
                <button type="submit" class="btn btn-default">Change Password!</button>
            </form>
        </div>
        <br><br>
        <div>
            <form ng-submit="onSubmitEmail()">
                <div class="form-group">
                    <label for="email">Change your email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter new email" ng-model="email">
                </div>
                <button type="submit" class="btn btn-default">Change Email!</button>
            </form>
        </div>
        <br><br>
    </div>
</div>
