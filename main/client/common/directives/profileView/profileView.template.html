<div ng-show="isLoggedIn" class="profile-view">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <a href="profile"><img src="/photos/profile-picture.jpg" height="100" width="100"></a>
                    </div>
                    <div class="col-md-6">
                        <form role="form" class="form-inline">
                            <div class="form-group">
                                <input type="text" class="form-control" id="search" placeholder="Search"/>
                            </div>
                        </form>
                        <ul class="list-inline">
                            <li>
                                <button class="btn btn-default btn-sm">Messages</button>
                            </li>
                            <li>
                                <button class="btn btn-default btn-sm">Missions</button>
                            </li>
                            <li>
                                <button ng-click="logOut()" class="btn btn-default btn-sm">Log Out</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
