<navigation></navigation>

<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1>Register</h1>
            <p class="lead">Already a member? Please <a href="login">log in</a> instead.</p>

            <ul>
                <li ng-repeat = "message in errorMsg">
                    {{ message }}
                </li>
            </ul>

            <form ng-submit="onSubmit()">
                <div class="form-group">
                    <label for="username">User name</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter a User name" ng-model="credentials.username">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="credentials.email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" ng-model="credentials.confirmPass">
                </div>
                <button type="submit" class="btn btn-default">Register!</button>
            </form>
        </div>
    </div>

</div>
